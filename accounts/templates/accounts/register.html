<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
{% extends "accounts/base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="container" style="margin-top: 60px">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Регистрация</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="POST" action="{% url 'register' %}">{% csrf_token %}

                        <!-- Вывод ошибок формы -->
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <ul>
                                    {% for field, errors in form.errors.items %}
                                        {% for error in errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}

                        <div class="form-group">
                            <input type="text" name="username" autocomplete="username" class="form-control input-sm"
                                   placeholder="Никнейм" value="{{ form.username.value|default_if_none:'' }}">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="first_name" autocomplete="off" class="form-control input-sm"
                                           placeholder="Имя" value="{{ form.first_name.value|default_if_none:'' }}">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="last_name" autocomplete="off" class="form-control input-sm"
                                           placeholder="Фамилия" value="{{ form.last_name.value|default_if_none:'' }}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" autocomplete="off" class="form-control input-sm"
                                   placeholder="Электронная почта" value="{{ form.email.value|default_if_none:'' }}">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password1" autocomplete="new-password" class="form-control input-sm"
                                           placeholder="Пароль">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password2" autocomplete="off" class="form-control input-sm"
                                           placeholder="Повторите пароль">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-info btn-block">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
