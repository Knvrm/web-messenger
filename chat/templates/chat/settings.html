<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'chat/css/settings.css' %}">
</head>
<body>
    {% block content %}
    <a href="{% url 'chat-home' %}" class="btn btn-outline-secondary mb-4">
        <i class="bi bi-arrow-left"></i> Вернуться к чатам
    </a>
    <div class="settings-container">
        <h2>Настройки аккаунта</h2>

        <div class="settings-section">
            <h4><i class="bi bi-bell"></i> Уведомления</h4>
            <!-- Форма настроек уведомлений -->
        </div>

        <div class="settings-section">
            <h4><i class="bi bi-lock"></i> Безопасность</h4>
            <!-- Форма смены пароля -->
        </div>
    </div>
    {% endblock %}
</body>
</html>
